<!DOCTYPE html>
	<html lang="en">
		<head>
			<title>Tables</title>
		</head>
		<body>
			<form>
				
					<input type="text" placeholder="Full name" name="name">
					<input type="password" placeholder="password">
					<input type="submit">
				
				
				<div><br>
					Whats your favourite color?<br><br>
					<input name="color" type="radio" value="red">
					<input name="color" type="radio" value="green">
					<input name="color" type="radio" value="blue">
					<input name="color" type="radio" value="other">
				</div>
				<div><br>
					<input name="country" list="countries" placeholder="Country name">
					<datalist id="countries">
						<option value="India">
						<option value="Serbia">
						<option value="England">
						<option value="Australia">
						<option value="Congo">
						<option value="Japan">
				</div>		
			
				
			</form>
		</body>
	</html>
