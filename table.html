<!DOCTYPE html>
	<html lang="en">
		<head>
			<title>Tables</title>
			<style>
				h1{
				color:blue; 
				text-align:center;
				}
				h3{color:green;
				   				}
				table {border:1px solid black;
					   border-collapse:collapse;
				}
				td, th{border:1px solid black;
					   padding:5px;
				   				}
				
			</style>
		</head>
		<body>
			<h1>Creating a Table</h1>
			<h3>Family Table</h3>
			
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Age</th>
						<th>Relationship</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Amitinder</td>
						<td>42</td>
						<td>Father</td>
					</tr>
					<tr>
						<td>Jelena</td>
						<td>44</td>
						<td>Mother</td>
					</tr>
					<tr>
						<td>Mateja</td>
						<td>10</td>
						<td>Son</td>
					</tr>
					<tr>
						<td>Ariana</td>
						<td>2</td>
						<td>Daughter</td>
					</tr>
				</tbody>
			</table>
		</body>
	</html>
